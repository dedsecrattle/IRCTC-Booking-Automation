<!DOCTYPE html>
<html>
<head>
    <title>Train Booking Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .passenger-details {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Config - Edit your data here and Save</h1>

        <label for="irctc username">IRCTC username</label>
        <input type="text" id="username" value="">

        <label for="irctc password">IRCTC Password</label>
        <input type="text" id="password" value="">

        <label for="auto_captcha">Auto Captcha (If enabled the captcha will be filled automatically):</label>
        <input type="checkbox" id="auto_captcha">


        <label for="trainNo">Train No:</label>
        <input type="text" id="trainNo" value="12559">

        <label for="trainCoach">Train Coach:</label>
        <select id="trainCoach">
            <option value="SL" selected>SL</option>
            <option value="2A">2A</option>
            <option value="3A">3A</option>
            <option value="3E">3E</option>
            <option value="1A">1A</option>
            <option value="CC">CC</option>
            <option value="EC">EC</option>
            <option value="2S">2S</option>
        </select>

        <label for="travelDate">Travel Date:</label>
        <input type="text" id="travelDate" value="18/05/2024">

        <label for="sourceStation">Source Station:</label>
        <input type="text" id="sourceStation" value="BSBS">

        <label for="destinationStation">Destination Station:</label>
        <input type="text" id="destinationStation" value="NDLS">

        <label for="tatkal">Tatkal:</label>
        <input type="checkbox" id="tatkal">

        <label for="premiumTatkal">Premium Tatkal:</label>
        <input type="checkbox" id="premiumTatkal">

        <label for="upiIdConfig">UPI ID Config:</label>
        <input type="text" id="upiIdConfig" value="">

        <label for="contact">Mobile No</label>
        <input type="text" id="contact" value="">

        <label for="contact-email">Email Address</label>
        <input type="text" id="contact-email" value="">


        <h2>Passenger Details</h2>
        <div id="passengerDetails">
            <!-- Passenger details will be added here dynamically -->
        </div>

        <button onclick="addPassenger()">Add Passenger</button>
        <button onclick="saveJSON()">Save</button>
    </div>

    <script>
        const passengerDetailsContainer = document.getElementById('passengerDetails');

        const initialPassengers = [
            {
                "NAME": "Prabhat Kumar",
                "AGE": 20,
                "GENDER": "Male",
                "SEAT": "No Preference",
                "FOOD": "No Food"
            },
        ];

        const validCoaches = ["SL", "2A", "3A", "3E", "1A", "CC", "EC", "2S"];
        const validSeats = ["Lower", "Middle", "Upper", "Side Lower", "Side Upper", "Window Side", "No Preference"];
        const validGenders = ["Male", "Female", "Transgender"];
        const validFoodChoices = ["Veg", "Non Veg", "No Food"];

        function addPassenger() {
            const passengerDiv = document.createElement('div');
            passengerDiv.innerHTML = `
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age">

                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                </select>

                <label for="seat">Seat Preference:</label>
                <select id="seat">
                    <option value="Lower">Lower</option>
                    <option value="Middle">Middle</option>
                    <option value="Upper">Upper</option>
                    <option value="Side Lower">Side Lower</option>
                    <option value="Side Upper">Side Upper</option>
                    <option value="Window Side">Window Side</option>
                    <option value="No Preference" selected>No Preference</option>
                </select>

                <label for="food">Food Choice:</label>
                <select id="food">
                    <option value="Veg">Veg</option>
                    <option value="Non Veg">Non Veg</option>
                    <option value="No Food" selected>No Food</option>
                </select>
            `;
            passengerDetailsContainer.appendChild(passengerDiv);
        }

        function loadInitialPassengers() {
            initialPassengers.forEach(passenger => {
                addPassenger();
                const passengerDiv = passengerDetailsContainer.lastElementChild;
                passengerDiv.querySelector('#name').value = passenger.NAME;
                passengerDiv.querySelector('#age').value = passenger.AGE;
                passengerDiv.querySelector('#gender').value = passenger.GENDER;
                passengerDiv.querySelector('#seat').value = passenger.SEAT;
                passengerDiv.querySelector('#food').value = passenger.FOOD;
            });
        }

        function saveJSON() {
            const jsonData = {
                "USERNAME": document.getElementById('username').value,
                "PASSWORD": document.getElementById('password').value,
                "TRAIN_NO": document.getElementById('trainNo').value,
                "TRAIN_COACH": document.getElementById('trainCoach').value,
                "TRAVEL_DATE": document.getElementById('travelDate').value,
                "AUTO_CAPTCHA": document.getElementById('auto_captcha').checked,
                "SOURCE_STATION": document.getElementById('sourceStation').value,
                "DESTINATION_STATION": document.getElementById('destinationStation').value,
                "TATKAL": document.getElementById('tatkal').checked,
                "PREMIUM_TATKAL": document.getElementById('premiumTatkal').checked,
                "UPI_ID_CONFIG": document.getElementById('upiIdConfig').value,
                "CONTACT": document.getElementById('contact').value,
                "CONTACT_EMAIL": document.getElementById('contact-email').value,
                "PASSENGER_DETAILS": [],
                "__valid_coaches__": "SL | 2A | 3A | 3E | 1A | CC | EC | 2S",
                "__valid_seats__": "Lower | Middle | Upper | Side Lower | Side Upper | Window Side | No Preference",
                "__valid_genders__": "Male | Female | Transgender",
                "__valid_food_choices__": "Veg | Non Veg | No Food"
            };

            const passengerDetails = document.querySelectorAll('#passengerDetails > div');
            passengerDetails.forEach(passengerDiv => {
                const passenger = {
                    "NAME": passengerDiv.querySelector('#name').value,
                    "AGE": parseInt(passengerDiv.querySelector('#age').value),
                    "GENDER": passengerDiv.querySelector('#gender').value,
                    "SEAT": passengerDiv.querySelector('#seat').value,
                    "FOOD": passengerDiv.querySelector('#food').value
                };
                jsonData.PASSENGER_DETAILS.push(passenger);
            });

            fetch('/update-json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert('JSON file updated successfully');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating JSON file');
            });
        }

        loadInitialPassengers();
    </script>
</body>
</html>
